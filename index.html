<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Cameron Grigoriadis | camgrigo.com</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md">
      <div class="container-fluid d-flex align-items-baseline">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a
          id="navbarLogo"
          class="navbar-brand text-center text-md-end"
          href="#"
        ></a>
              <div class="nav-icon-container nav-icon-container-sm"></div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto">
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main -->
    <main>
      <section id="top">
        <div class="container-xl">
          <div class="hero">
            <h1 class="hero-title">
Carefully crafting<br />
<em>familiarity</em> and <em>delight</em>.<br />
            </h1>
            <img src="assets/balloons.png" alt="" class="" />
          </div>
          <div id="blogList">
            <h6>Latest Posts</h5>
          </div>
        </div>
      </section>

      <section></section>

      <!-- Contact -->
    <section id="contact">
      <div class="container-xl">
          <h1>Contact</h1>
            <textarea class="form-control" rows="5" id="contactFormMessage" style="max-width: 600px;"></textarea>
              <button class="btn btn-outline-secondary">
                <img src="assets/email.png" width="44" alt="Email"> <span id="contactFormEmailLabel"></span>
              </button>
      </div>
    </section>
    </main>

    <!-- Footer -->
    <footer></footer>

    <!-- Templates -->
    <template id="navSocialLinks">
      <a href="https://github.com/camgrigo" target="_blank">
        <img src="assets/github-mark.png" alt="GitHub" />
      </a>
      <a href="https://www.linkedin.com/in/camgrigo/" target="_blank">
        <img src="assets/circle_linkedin_icon.png" alt="LinkedIn" />
      </a>
    </template>

    <template id="navLinkTemplate">
<li class="nav-item">
              <a class="nav-link" aria-current="page" href="#"></a>
            </li>
    </template>

    <template id="navDropdownTemplate">
<li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
              </a>
              <ul class="dropdown-menu"></ul>
            </li>
    </template>

    <!-- Bootstrap core JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- Loading script -->
    <script src="scripts/pageloading.js"></script>

        <script src="scripts/blog.js"></script>

  </body>
</html>
